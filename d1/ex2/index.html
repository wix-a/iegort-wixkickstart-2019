<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
</head>
<body>
    <form accesskey="https://form-practice.herokuapp.com/create-application">
        <fieldset>
            <legend>Personal Information</legend>
            <div>
                <label for="surname">Surname:</label>
                <input type="text" id="surname">
            </div>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="years">How old are You?:</label>
                <input type="number" id="years">
            </div>
            <div>
                <label for="birth">Full date of birth:</label>
                <input type="date" id="birth">
            </div>
            <div>
                <label for="acception">I accept the terms of the agreement</label>
                <input type="checkbox" id="acception">
            </div>
        </fieldset>

        <fieldset>
            <legend>Registration</legend>
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="passwd">Password</label>
                <input type="password" id="passwd">
            </div>
        </fieldset>
        <fieldset>
            <legend>And interesting fact about you!</legend>
            <p>Do you love cats?</p>
            <input type="radio" name="pet" id="yes">
            <label for="yes">YES</label>
            <input type="radio" name="pet" id="no">
            <label for="no">NO</label>
            <label for="color">What is your favourite color?</label>
            <input type="color" id="color">
            <label for="bed">What time do you go to bed</label>
            <input type="time" id="bed">
            <label for="cars">What your favourite brand of cars?</label>
            <select name="car" id="cars">
                <option value="Bmw">Bmw</option>
                <option value="Audi">Audi</option>
                <option value="Lada">Lada</option>
            </select>
            <label for="range">How do you rate our work</label>
            <input type="range">

        </fieldset>
    </form>
</body>
</html>
